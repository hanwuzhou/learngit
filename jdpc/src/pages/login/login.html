<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="text-align:center;">
        <img style="width:100px;height:100px;border-radius:50%;" src="assets/img/avatar/default.png" alt="">
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="用户名" [(ngModel)]="uName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="密码" [(ngModel)]="uPwd"></ion-input>
          </ion-item>
        </ion-list>
        <p>
          <button item-start ion-button clear color="dark" [navPush]="register">免费注册</button>
          <button item-end ion-button clear color="dark">忘记密码</button>
        </p>
        <p>
          <button ion-button color="danger" block (click)="doLogin()"> 登录</button>
        </p>
    </div>
</ion-content>
