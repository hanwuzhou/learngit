<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list text-wrap>
    <ion-item>
      <ion-icon name="pin" item-start></ion-icon>
      <h3>收货人：韩五洲</h3>
      <p>收货地址：郑州市 金水区 东风路街道 时代公寓 18638759063</p>
    </ion-item> 
     <ion-item *ngFor="let item of list">
      <ion-thumbnail item-start>
        <img src="assets/{{item.pic}}" alt="">
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <p>{{item.spec}}</p>
      <h3 style="color:red;">¥{{item.price+' X '+item.count}}</h3>
    </ion-item>
    <ion-item>
      <button ion-button block color="secondary" (click)="showPayModal()">在线支付</button>
    </ion-item>
  </ion-list>
</ion-content>
