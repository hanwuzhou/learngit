<ion-header>

  <ion-navbar>
    <ion-title>产品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-slides speed=3000 pager autoplay=1000 loop=true effect='fade' *ngIf="picList.length > 0">
              <ion-slide *ngFor="let pic of picList"><img src='assets/{{pic.md}}' alt=""></ion-slide>
          </ion-slides>
        </ion-row>
        <ion-row>
          <h5 >{{title}}</h5>
        </ion-row>
        <ion-row>
          <h6 style="color:red;">{{subTitle}}</h6>
        </ion-row>
        <ion-row>
          <h3 style="color:red;">{{sprice | currency:'CNY':true}}</h3>
        </ion-row>
        
      </ion-grid>
</ion-content>


<ion-footer>
    <ion-grid>
        <ion-row align-items-center justify-content-center>
        <ion-col col-2>
          <button ion-button clear color="dark" [navPush]="myNotFound">
            <ion-icon name="heart"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2>
          <button ion-button clear color="dark" [navPush]="myCart">
            <ion-icon name="cart"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2>
          <button ion-button clear color="dark" (click)="addCollect()" >
            <ion-icon name="bookmark"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block color="danger" (click)="addCart()" >
            加入购物车
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
