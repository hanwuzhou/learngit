<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>购物车</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div style="text-align:center;" *ngIf="login">
    <h3>未登录</h3>
    <button ion-button block [navPush]="myLogin">去登录</button>
  </div>
  <div *ngIf="!login">
    <div style="text-align:center" *ngIf="list.length==0">
      <img src="assets/img/404/404_img2.png" alt="">
      <h1>购物车是空的</h1>
      <button ion-button block (click)="jumpToIndex()">去逛逛</button>
    </div>
    <ion-list *ngIf="list.length>0">
            <ion-item text-wrap *ngFor="let key of list,let myIndex=index">
                <ion-checkbox item-start></ion-checkbox>
                <ion-thumbnail item-end>
                  <ion-grid>
                    <ion-row>
                      <ion-col col-3>
                        <img item-start src="assets/{{key.pic}}" alt="">
                      </ion-col>
                      <ion-col>
                        <h5>{{key.title}}</h5>
                        <h3 style="color:red">{{key.price | currency:'CNY':true}}</h3>
                        <br>
                        <button style="display:inline-block" ion-button clear color="dark" (click)="modifyCartCount(true,myIndex)">
                          -
                        </button>
                          <span>{{key.count}}</span>
                        <button style="display:inline-block" ion-button clear color="dark" (click)="modifyCartCount(true,myIndex)">
                          +
                        </button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-thumbnail>
            </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer *ngIf="list">
  <ion-grid *ngIf="!login && list.length>0">
    <ion-row align-items-center>
      <ion-col col-2>
        <ion-checkbox></ion-checkbox>
      </ion-col>
      <ion-col col-4>
        {{'合计：'+sumAll()}}
      </ion-col>
      <ion-col>
        <button ion-button color="danger" block (click)="jumpToOrderconfirm()">去结算</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
