<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center;">
    <img style="width:100px;height:100px;border-radius:50%;" src="assets/img/avatar/default.png" alt="">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="用户名" [(ngModel)]="uName" (change)="check()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="密码" [(ngModel)]="uPwd"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="确认密码" [(ngModel)]="nPwd"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="邮箱" [(ngModel)]="uEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="手机号" [(ngModel)]="uPhone"></ion-input>
      </ion-item>
    </ion-list>
    <p>
      <button item-start ion-button clear color="dark" [navPush]="login">去登陆</button>
      <button item-end ion-button clear color="dark">忘记密码</button>
    </p>
    <p>
      <button ion-button color="danger" block (click)="doRegist()"> 注册</button>
    </p>
  </div>
</ion-content>
