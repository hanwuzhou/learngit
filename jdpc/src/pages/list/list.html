<ion-header>

  <ion-navbar>
    <ion-title>产品列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of productList,let index=index" (click)="toDetail(index)" text-wrap>
      <ion-thumbnail item-start>
        <img src="assets/{{item.pic}}" alt="">
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <h3 style="color:red;">{{item.price | currency:'CNY':true}}</h3>
    </ion-item>
  </ion-list>
  <p text-center *ngIf="pageNo>pageCount">到底了，不要再上拉了！！</p>
  <ion-infinite-scroll *ngIf="pageNo <= pageCount" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="正在加载更多..."> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
