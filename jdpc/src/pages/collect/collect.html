<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>收藏</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div style="text-align:center;" *ngIf="login">
    <h3>未登录</h3>
    <button ion-button block [navPush]="myLogin">去登录</button>
  </div>
  <div *ngIf="!login">
    <div style="text-align:center" *ngIf="list.length==0">
      <img src="assets/img/404/404_img2.png" alt="">
      <h1>收藏是空的</h1>
      <button ion-button block (click)="jumpToIndex()">去逛逛</button>
    </div>
    <ion-list *ngIf="list.length>0">
            <ion-item text-wrap [navPush]="myDesnation" [navParams]="{lid:key.lid}" *ngFor="let key of list">
              <ion-thumbnail item-start>
                <img src="assets/{{key.pic}}" alt="">
              </ion-thumbnail>
              <h3>{{key.title}}</h3>
              <!-- <p>{{key.details}}</p> -->
              <h3 style="color:red;">{{key.price | currency:'CNY':true}}</h3>
              <button ion-button item-end clear>
                <ion-icon name="cart"></ion-icon>
              </button>
            </ion-item>
    </ion-list>
  </div>
</ion-content>
